        .contact-grid {

            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 2rem;

            width: 90%;
            justify-items: center;
        }

        .contact-item {
            position: relative;
            background: #172e49;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            width: 100px;
        }

        .contact-item img {
            width: 50px;
            height: auto;
            cursor: pointer;
        }

        .contact-item:hover {
            transform: translateY(-5px);
        }

        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            background-color: #333;
            color: #fff;
            padding: 0.5rem;
            border-radius: 4px;
            white-space: nowrap;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 20;
        }

        .contact-item:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        .dark-mode {
            background: #0d1117;
        }

        .dark-mode h1,
        .dark-mode h2,
        .dark-mode p {

        /* Dark mode styles for contact items */
        .dark-mode .contact-item {

        /* Hamburger icon styling */
.hamburger {
  display: none;
  flex-direction: column;
  cursor: pointer;
  padding: 0.5rem; /* Reduced padding for smaller size */
}

.hamburger div {
  width: 30px; /* Adjust width for a smaller look */
  height: 3px;
  background-color: white;
  margin: 3px 0; /* Adjust margin for spacing */
  transition: 0.4s;
}

/* Responsive behavior */
@media (max-width: 768px) {
  .nav ul {
    display: none; /* Hide regular navbar links */
  }

  .hamburger {
    display: flex; /* Show hamburger icon */
  }
}

/* Full-screen overlay menu */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(13, 17, 23, 0.95);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

.overlay.show {
  opacity: 1;
  pointer-events: all;
}

.overlay a {
  font-size: 1.5rem;
  color: white;
  text-decoration: none;
  margin: 1rem 0;
}

/* Close button styling */
.overlay .close-btn {
  position: absolute;
  top: 20px;
  right: 20px;
  font-size: 1.5rem;
  color: white;
  cursor: pointer;
}

    </style>

    <script>
        // Function to apply the theme
        function applyTheme(theme) {
            const body = document.body;
            if (theme === 'dark') {
                body.classList.add('dark-mode');
                document.getElementById('themeIcon').textContent = 'ðŸŒ™'; // Update icon for dark mode
            } else {
                body.classList.remove('dark-mode');
                document.getElementById('themeIcon').textContent = 'ðŸ”…'; // Update icon for light mode
            }
        }

        // Load theme preference on page load
        const savedTheme = localStorage.getItem('theme') || 'light'; // Fallback to light if not set
        applyTheme(savedTheme);

        // Select the toggle button
        const themeToggleButton = document.getElementById('themeToggle'); // Ensure this ID matches your HTML

        // Toggle theme and save preference
        if (themeToggleButton) {
            themeToggleButton.addEventListener('click', () => {
                const currentTheme = document.body.classList.contains('dark-mode') ? 'dark' : 'light';
                const newTheme = currentTheme === 'light' ? 'dark' : 'light';
                applyTheme(newTheme);
                localStorage.setItem('theme', newTheme); // Save preference
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
  // Select the header where we will append the hamburger icon
  const header = document.querySelector('.header');
  
  // Create the hamburger menu
  const hamburger = document.createElement('div');
  hamburger.classList.add('hamburger');
  hamburger.innerHTML = `<div></div><div></div><div></div>`; // Hamburger icon lines
  header.appendChild(hamburger);

  // Create the overlay menu
  const overlay = document.createElement('div');
  overlay.classList.add('overlay');
  overlay.innerHTML = `
    <span class="close-btn">&times;</span> <!-- Close button -->
    <a href="index.html">Home</a>
    <a href="aboutme.html">About Me</a>
    <a href="resume.html">RÃ©sumÃ©</a>
    <a href="projectpage.html">Projects</a>
    <a href="contact.html">Contact</a>
  `;
  document.body.appendChild(overlay);

  // Toggle overlay visibility on hamburger click
  hamburger.addEventListener('click', () => {
    overlay.classList.toggle('show');
  });

  // Close overlay when clicking the close button
  const closeBtn = overlay.querySelector('.close-btn');
  closeBtn.addEventListener('click', () => {
    overlay.classList.remove('show');
  });
});

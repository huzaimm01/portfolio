function renderHome() {

function renderAboutMe() {

function hideAllSections() {
  const sections = document.querySelectorAll('section');
  sections.forEach(section => {
    section.classList.add('hidden');
  });
}

function startTypingAnimation() {
  const typingText = document.getElementById('typingText');
  typingText.textContent = '';
  typeText(texts[currentTextIndex]);
}

function typeText(text) {
  let i = 0;
  const interval = setInterval(() => {
    if (i < text.length) {
      document.getElementById('typingText').textContent += text.charAt(i);
      i++;
    } else {
      clearInterval(interval);
      setTimeout(() => {
        currentTextIndex = (currentTextIndex + 1) % texts.length;
        deleteText(text);
      }, 1000);
    }
  }, 150);
}

function deleteText(text) {
  let i = text.length;
  const interval = setInterval(() => {
    if (i > 0) {
      document.getElementById('typingText').textContent = text.substring(0, i - 1);
      i--;
    } else {
      clearInterval(interval);
      setTimeout(() => {
        typeText(texts[currentTextIndex]);
      }, 500);
    }
  }, 100);
}

function applyTheme(theme) {
  const body = document.body;
  if (theme === 'dark') {
    body.classList.add('dark-mode');
    document.getElementById('themeIcon').textContent = 'üåô'; 
  } else {
    body.classList.remove('dark-mode');
    document.getElementById('themeIcon').textContent = 'üîÖ'; 
  }
}

const savedTheme = localStorage.getItem('theme') || 'light';
applyTheme(savedTheme);

document.getElementById('themeToggle').addEventListener('click', () => {
  currentTheme = currentTheme === 'light' ? 'dark' : 'light';
  applyTheme(currentTheme);
  localStorage.setItem('theme', currentTheme);
});
